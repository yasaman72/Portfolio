			function displayResult2(response) {
				let ProjectName = "";
				let ProjectDate = "";
				let description = "";
				let MyDescription = "";
				let Engine = "";
				let MyRoles = "";
				let ProjectURL = "";

	
			  response.result.values.forEach((row, index) => {
				if(index === PageDBIndex) {
					ProjectName = row[0];
					ProjectDate = row[1];
					description = row[2];
					MyDescription = row[3];
					Engine = row[4];
					MyRoles = row[5];
					ProjectURL = row[6];
				}
			  });
	
			  try {document.getElementById("ProjectName").innerHTML = ProjectName;} catch(err){};
			  try {document.getElementById("ProjectDate").innerHTML = ProjectDate} catch(err){};
			  try {document.getElementById("ProjectDesc").innerHTML = description} catch(err){};
			  try {document.getElementById("MyDescription").innerHTML = MyDescription} catch(err){};
			  try {document.getElementById("Engine").innerHTML = Engine} catch(err){};
			  try {document.getElementById("MyRoles").innerHTML = MyRoles} catch(err){};
			  try {document.getElementById("ProjectURL").href = ProjectURL} catch(err){};

			}
	
			function loadData() {
			  // Spreadsheet ID
			  const spreadsheetId = "19Crw83BhEfjclzt7x-FCre4LrPVtnQKcP9WuoTOhCzg";
			  const range = "A:Z";
			  getPublicValues({ spreadsheetId, range }, displayResult2);
			}
	
			window.addEventListener("load", (e) => {
			  initOAuthClient({ apiKey: API_KEY });
			});
	
			document.addEventListener("gapi-loaded", (e) => {
			  loadData();
			});
		  }
